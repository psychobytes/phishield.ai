    <style>

            font-family: 'Courier New', Courier, monospace;
            height: 100%;
            margin: 0;
            padding: 0;
            color: #393E46;
            overflow: hidden; /* Prevent scrollbars */
        }

            position: absolute;
            width: 100%;

            left: 0;

        }
        .search-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

            text-align: center;
            padding: 0 20px; /* Padding to avoid touching screen edges on mobile */

            width: 80%; /* Responsive width */
            padding: 10px;
            font-size: 1.2em;
            color: #393E46;
        }
        .search-container button {
            padding: 10px 20px;
            font-size: 1.2em;
            color: #EEEEEE;
            background-color: #393E46;
            border: none;
        }
        .btn-primary {
            color: #393E46;
            background-color: #393E46;
            border-color: #929AAB;
        }
        .btn-primary:hover, .btn-primary:focus, .btn-primary:active, .btn-primary.active, .open>.dropdown-toggle.btn-primary {
            color: #393E46;
            background-color: #929AAB;
            border-color: #EEEEEE;
        }
        .form-control {
            color: #393E46;
            background-color: #EEEEEE;
        }
        .form-control:focus {
            color: #393E46;
            border-color: #646464;
            box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075), 0 0 8px #57575799;
        }
        footer {
            position: absolute;
            bottom: 0;
            width: 100%; /* Full width */
            background-color: #929AAB;
            color: #393E46;
            text-align: center;
            padding: 10px 0;
        }

</head>
